services:

  apache-httpd:
    image: httpd:2.4
    container_name: httpd
    depends_on:
      - pygeoapi
    volumes:
      - ./apache-httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - apache_log:/usr/local/apache2/logs
    ports:
      - "80:80"
      - "443:443"
    networks:
      - default

  pygeoapi:
    image: geopython/pygeoapi:latest
    container_name: pygeoapi
    expose:
      - "80"
    environment:
      PYGEOAPI_CONFIG: docker-config.yml
      PYGEOAPI_OPENAPI: example-openapi.yml
    env_file:
      - .env     # path to your .env file
    volumes:
      - ./pygeoapi/docker.config.yml:/pygeoapi/local.config.yml
    restart: on-failure
    links:
      - tiles
    networks:
      - default

  tiles:
    image: ghcr.io/maplibre/martin
    restart: on-failure
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgis
    networks:
      - default

  postgis:
    build: ./postgis/
    environment:
      # POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: trust
    env_file:
      - .env     # path to your .env file
    expose:
       - 5432
    ports:
      - "5432:5432"
    container_name: postgis
    volumes:
       - ./postgis/data:/var/lib/postgresql/data
    networks:
      - default
      - bridge1

  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    command: --max-allowed-packet=64MB
    restart: always
    volumes:
      - maria:/var/lib/mysql:Z
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - .env
    networks:
      - default

  matomo:
    build:
      context: ./matomo/
      dockerfile: Dockerfile.main
    container_name: matomo
    volumes:
      - matomo:/var/www/html:z
      - apache_log:/apache:ro
    environment:
      - MATOMO_DATABASE_HOST=mariadb
    env_file:
      - .env
    ports:
      - 8081:80
    networks:
      - default

  python_matomo:
    build:
      context: ./matomo/
      dockerfile: Dockerfile.cron
    container_name: matomo_python
    volumes:
        - matomo:/var/www/html:z
        - apache_log:/apache:ro
    depends_on:
      - matomo
  



volumes:
  maria:
  matomo:
  apache_log:

networks:
  default:
  bridge1: